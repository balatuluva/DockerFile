apiVersion: v1
clusters:
- cluster:
    certificate-authority-data: 
    server: https://api.gehana26.fun
    tls-server-name: api.internal.gehana26.fun
  name: gehana26.fun
contexts:
- context:
    cluster: gehana26.fun
    namespace: development
    user: user1
  name: user1-context
current-context: user1-context
kind: Config
users:
- name: user1
  user:
    client-certificate: /root/user1.crt
    client-key: /root/user1.key

